<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(#16a085,#f1c40f);
            animation-name: ball;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        section{
            width: 150px;
            height: 40px;
            border-radius: 50%;
            filter: blur(10px);
            transform: scale(0);
            animation-name: ball-shadow;
            animation-duration: 2s;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
        }

        @keyframes ball {
            100% {
                transform: translateY(-250px);
            }
        }

        @keyframes ball-shadow {
            to {
                background: #000;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div></div>
    <section></section>
</body>
</html>
