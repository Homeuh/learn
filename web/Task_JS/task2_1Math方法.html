<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button><br>
        <button>把 A 四舍五入为 B 个小数位数的数字</button><br>
        <button>当前选中数字的绝对值</button><br>
        <button>对当前选中的数字进行上舍入</button><br>
        <button>对当前选中的数字进行下舍入</button><br>
        <button>把当前选中的数字四舍五入为最接近的整数</button><br>
        <button>返回 A 和 B 中的最高值</button><br>
        <button>返回 A 和 B 中的最低值</button><br>
    </div>
    <p id="result"></p>
    <script>
        const arr = document.querySelectorAll("input");
        const arr1 = [...arr].slice(0,2);
        const arr2 = [...arr].slice(2,4);
        const p = document.getElementById("result");
        const btns = document.querySelectorAll("button");
        btns.forEach((btn,index) => btn.addEventListener("click", ()=> {
            //Object.is(obj1,obj2)严格比较 <=> ===比较符
            let num1 = arr1[1].value === "" ? "": Number(arr1[1].value);
            let num2 = arr2[1].value === "" ? "": Number(arr2[1].value);
            let input1 = Number.isFinite(num1);
            let input2 = Number.isFinite(num2);
            switch(index){
                case 0:
                    if(arr1[0].checked){
                        p.innerHTML = input1 ? true : false;
                    }
                    if(arr2[0].checked){
                        p.innerHTML = input2 ? true : false;
                    }
                    break;
                case 1:
                    if(input1 && input2){
                        p.innerHTML = num1.toFixed(num2);
                    }else{
                        console.log("输入文本不是数字,请重新输入")
                    }
                    break;
                case 2:
                    if(arr1[0].checked && input1){
                        p.innerHTML = Math.abs(num1);
                    }
                    if(arr2[0].checked && input2){
                        p.innerHTML = Math.abs(num2);
                    }
                    break;
                case 3:
                    if(arr1[0].checked && input1){
                        p.innerHTML = Math.ceil(num1);
                    }
                    if(arr2[0].checked && input2){
                        p.innerHTML = Math.ceil(num2);
                    }
                    break;
                case 4:
                    if(arr1[0].checked && input1){
                        p.innerHTML = Math.floor(num1);
                    }
                    if(arr2[0].checked && input2){
                        p.innerHTML = Math.floor(num2);
                    }
                    break;
                case 5:
                    if(arr1[0].checked && input1){
                        p.innerHTML = Math.round(num1);
                    }
                    if(arr2[0].checked && input2){
                        p.innerHTML = Math.round(num2);
                    }
                    break;
                case 6:
                    if(input1 && input2){
                        p.innerHTML = Math.max(num1,num2);
                    }
                    break;
                case 7:
                    if(input1 && input2){
                        p.innerHTML = Math.min(num1,num2);
                    }
                    break;
            }
        }));

    </script>
</body>
</html>
