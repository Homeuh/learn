<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入B中的内容，在输入A的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        const btns = document.querySelectorAll("button");
        btns.forEach((btn,index)=>btn.addEventListener("click",()=>{
            const p = document.getElementById("result");
            const textareas = document.querySelectorAll("textarea");
            const num_a = document.getElementById("num-a").value;
            const num_b = document.getElementById("num-b").value;
            console.log([...textareas])
            switch (index){
                case 0:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => p.innerHTML = elem.value.length;
                    })
                    break;
                case 1:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => p.innerHTML = elem.value.slice(2,3);
                    })
                    break;
                case 2:
                    const arr = [];
                    [...textareas].forEach(elem=>{
                        arr.push(elem.value)
                    })
                    p.innerHTML = arr.join("");
                    break;
                case 3:
                    p.innerHTML = textareas[0].value.indexOf(textareas[1].value);
                    break;
                case 4:
                    p.innerHTML = textareas[0].value.lastIndexOf(textareas[1].value);
                    break;
                case 5:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => p.innerHTML = elem.value.slice(num_a,num_b);
                    })
                    break;
                case 6:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => p.innerHTML = elem.rows;
                    })
                    break;
                case 7:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => p.innerHTML = elem.value.substr(num_a,num_b);
                    })
                    break;
                case 8:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => {
                            elem.value = elem.value.toUpperCase();
                            p.innerHTML = elem.value;
                        }
                    })
                    break;
                case 9:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => {
                            elem.value = elem.value.toLowerCase();
                            p.innerHTML = elem.value;
                        }
                    })
                    break;
                case 10:
                    [...textareas].forEach(elem => {
                        elem.onselect = () => {
                            elem.value = elem.value.trim();
                            p.innerHTML = elem.value;
                        }
                    })
                    break;
                case 11:
                    [...textareas].forEach((elem,index) => {
                        elem.onselect = () => {
                            elem.value = elem.value.replace("a",[...textareas][(index+1)%2].value)
                            p.innerHTML = elem.value;
                        }
                    })
                    break;
            }
        }));
    </script>
</body>
</html>
