<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        p{
            width: 50%;

            padding: 10px;
            border: 1px solid;

    </style>
</head>

<p style="text-decoration: underline">这是下换线</p>
<p><a href="#" style="text-decoration: none;color: black">这是链接</a></p>

</html>
