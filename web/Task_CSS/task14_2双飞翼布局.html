<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{width: 100%;}
        .column{float: left;}
        #center{background-color: #16a085; margin: 0 200px;}
        #left{background-color: #d45d5c; width: 200px;margin-left: -100%;}
        #right{background-color: #f5e327; width: 200px;margin-left: -200px;}
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="container" class="column">
        <div id="center">center</div>
    </div>
    <div id="left" class="column">left</div>
    <div id="right" class="column">right</div>
    <div id="footer"></div>
</body>
</html>
