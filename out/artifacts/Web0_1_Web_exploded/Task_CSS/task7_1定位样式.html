<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        figure{
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        figcaption{
            position: absolute;
            z-index: 1;
            color: white;
            text-align: center;
        }
        figcaption > *{
            margin: 10px;
            padding: 10px;
        }
        a{
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid white;
        }
        img{
            width: 600px;
            height: 450px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<figure >
    <figcaption>
        <!--文字内容自定-->
        <h2>Beauty Makeup</h2>
        <p>
            Every Girl loves to be beautiful.
            <br>
            As the saying goes, there are no ugly Girl in the world.Only lazy women
        </p>
        <a href="#">Get in Touch</a>
    </figcaption>
    <img src="image/city.jpg"><!--图片内容自定-->
</figure>
</body>
</html>
