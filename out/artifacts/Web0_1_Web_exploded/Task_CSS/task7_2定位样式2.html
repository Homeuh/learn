<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .layout{
            position: relative;
        }
        .layout > *{
            display: inline-block;
            text-align: center;
            line-height: 300px;
            float: left;
        }
        .left{
            width: 150px;
            background-color: #C1437A;
        }
        .middle{
            width: 30%;
            background-color: dodgerblue;
        }
        .right{
            width: 150px;
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left">left</div>
        <div class="middle">middle</div>
        <div class="right">right</div>
    </div>
</body>
</html>
