<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="zip/css/font-awesome.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main{
            flex-grow: 1;
            position: relative;
            color: #ffffff;
        }
        main div{
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translate(0,-100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            z-index: 1;
        }
        main div:target{
            transform: translate(0,0);
            transition: 2s;
        }
        main div:nth-of-type(1){
            background-color: #16a085;
        }
        main div:nth-of-type(2){
            background-color: #d45d5c;
        }
        main div:nth-of-type(3){
            background-color: #357bbf;
        }
        main::after{
            content: "后盾人，做你坚强的后盾";
            width: fit-content;
            height: fit-content;
            font-size: 3rem;
            color: #938e8c;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        nav{
            background-color: #34495e;
            height: 8vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a{
            text-decoration: none;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            opacity: .8;
            flex-grow: 1;
            text-align: center;
        }
        nav a:nth-of-type(2){
            border-left: 2px solid #ffffff;
            border-right: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <main>
        <div id="home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div id="video"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
        <div id="picture"><i class="fa fa-camera" aria-hidden="true"></i></div>
    </main>
    <nav>
        <a href="#home">home</a>
        <a href="#video">video</a>
        <a href="#picture">picture</a>
    </nav>
</body>
</html>
