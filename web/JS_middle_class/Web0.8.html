<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";
        const hd = { name: "后盾人" };
        const proxy = new Proxy(hd, {
            get(obj, property) {
                return obj[property];
            },
            set(obj, property, value) {
                obj[property] = value;
                return true;
            }
        });
        proxy.age = 10;
        console.log(hd);
    </script>
</body>
</html>
