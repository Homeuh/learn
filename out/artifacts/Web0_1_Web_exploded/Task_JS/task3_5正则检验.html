    <script>
        // 判断是否为邮箱地址,返回一个布尔值
        function isEmail(emailStr) {
            if(emailStr.match(/^[\w]+@[\w]+\.com$/i))
                return true;
            return false;
        }
        //测试用例
        console.log(isEmail('123456789@qq.com'));//-> true
        console.log(isEmail('jack@baidu.com'));//-> true
        console.log(isEmail('jackbaidu.com'));//-> false

        // 判断是否为手机号，返回一个布尔值
        function isMobilePhone(phone) {
            if(phone.match(/^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$/))
                return true;
            return false;
        }

        //测试用例
        console.log(isMobilePhone("13532682312"));
        console.log(isMobilePhone('12345678909'));//-> true
        console.log(isMobilePhone('dfhsuh343'));//-> false

        //利用正则表达式，去除字符串中重复的字母,返回去重之后的字符串
        function removeDuplicate (s) {
            let a;
            while((a=s.replace(/(.)(.*?)\1/,"$1$2"))!=s)
                s=a;
            return s;
            // your implement
        }
        //测试用例
        console.log(removeDuplicate('aab'));//->"ab"
        console.log(removeDuplicate('abc'));//->"abc"
        console.log(removeDuplicate('aaaaaabbbbcbdbbccccccc'));//->"abc"

        //利用正则表达式处理字符串，将连字符式字符串转化为小驼峰式命名并返回
        function toSmallHump(str) {
            return str.replace(/-(.)/g,(matchText,sonElem)=>sonElem.toUpperCase())
            // return str.split("-").map((item,index) => {
            //     if(index > 0)

            //     else
            //         return item;
            // }).join("");
        }

        //测试用例
        console.log(toSmallHump('get-element-by-id'));//->"getElementById"
        console.log(toSmallHump('data-id'));//->"dataId"


        //获取 url 中的参数
        function getUrlParam(url,key){
            const str = `${key}=([^&]*)`;
            let reg = new RegExp(str);
            return url.match(reg)[1];
            // your implement

        }

        //测试用例
        console.log(getUrlParam('http://xxxx.com?name=jackson&id=123','name'));//->"jackson"
        console.log(getUrlParam('http://xxxx.com?name=jackson&id=123','id'));//->"123"
    </script>
